<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovatech Conference 2025 Registration</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container my-5">
        <div class="row">
            <!-- Use Bootstrap's grid to center the form and control its width -->
            <div class="col-lg-8 offset-lg-2">
                
                <!-- Main Form Container -->
                <div class="form-container">
                    
                    <!-- Event Header -->
                    <div class="event-header text-center mb-4">
                        <h2 id="page-header">Innovatech Conference 2025</h2>
                        <p class="lead">Register below to secure your spot. We look forward to seeing you!</p>
                    </div>

                    <!-- Success Message (hidden by default) -->
                    <div id="success-message" class="alert alert-success d-none" role="alert">
                        Thank you for registering! A confirmation email has been sent.
                    </div>

                    <!-- Registration Form -->
                    <form id="registration-form">
                        
                        <!-- Attendee Information Section -->
                        <h5 class="mb-3">Attendee Information</h5>
                        
                        <!-- Name -->
                        <div class="mb-3">
                            <label for="attendee-name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="attendee-name" placeholder="e.g., Jane Doe" required>
                        </div>
                        
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="attendee-email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="attendee-email" placeholder="you@example.com" required>
                        </div>
                        
                        <!-- Phone Number -->
                        <div class="mb-3">
                            <label for="attendee-phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="attendee-phone" placeholder="(123) 456-7890">
                        </div>

                        <!-- Workshop Session Section -->
                        <h5 class="mb-3 mt-4">Workshop Selection</h5>
                        
                        <div class="mb-3">
                            <legend class="workshop-legend">Choose your preferred workshop:</legend>
                            
                            <!-- Radio Button 1 -->
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="workshop" id="workshop-ai" value="ai" required>
                                <label class="form-check-label" for="workshop-ai">
                                    Introduction to AI & Machine Learning
                                </label>
                            </div>
                            
                            <!-- Radio Button 2 -->
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="workshop" id="workshop-cloud" value="cloud">
                                <label class="form-check-label" for="workshop-cloud">
                                    Modern Cloud-Native Development
                                </label>
                            </div>
                            
                            <!-- Radio Button 3 -->
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="workshop" id="workshop-ux" value="ux">
                                <label class="form-check-label" for="workshop-ux">
                                    Advanced UX/UI Design Principles
                                </label>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-lg" id="submit-button">Register Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Simple Footer -->
    <footer class="text-center text-muted py-4">
        &copy; 2025 Innovatech. All rights reserved.
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Simple script to handle form submission (no page reload) -->
    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            // Prevent the default form submission (page reload)
            event.preventDefault();
            
            // Hide the form
            this.style.display = 'none';
            
            // Show the success message
            document.getElementById('success-message').classList.remove('d-none');
            
            // Scroll to the top of the form container to see the message
            document.querySelector('.form-container').scrollIntoView();
        });
    </script>
</body>
</html>
